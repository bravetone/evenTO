{% extends "base.html" %}
{% block content %}
<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Events</h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-nav">
                    <li><a href="/">Home</a></li>
                    <li>Events</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Start Items Grid Area -->
<section id="latest_events" class="items-grid section custom-padding">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h2 class="wow fadeInUp" data-wow-delay=".4s">Events</h2>
                    <p class="wow fadeInUp" data-wow-delay=".6s">Club? Restaurant? Bar? Where would you like to go tonight?</p>
                </div>
            </div>
        </div>

        <div class="single-head">
            <div class="row">
                {% for evnt in event %}
                    {%  include "event_card.html" %}
                {% endfor %}


            </div>
        </div>
    </div>
</section>
<!-- /End Items Grid Area -->
<!-- Start Items Grid Area -->

<!-- /End Items Grid Area -->

{% include "bottom.html" %}
