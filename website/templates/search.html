{% extends "base.html" %}
{% block content %}

    <div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Search</h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-nav">
                    <li><a href="/">Home</a></li>
                    <li>Search</li>
                </ul>
            </div>
        </div>
    </div>
</div>

    <section id="latest_events" class="items-grid section custom-padding">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h2 class="wow fadeInUp" data-wow-delay=".4s">Results for {{ searched }}</h2>
                </div>
            </div>
        </div>

        <div class="single-head">
            <div class="row">
                {% for evnt in events %}
                    {% include "event_card.html" %}
                {% endfor %}

            </div>
        </div>
    </div>
</section>

{% include "bottom.html" %}

<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/wow.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/tiny-slider.js') }}"></script>
<script src="{{ url_for('static',filename='js/glightbox.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/main.js') }}"></script>


{% endblock %}
