{% extends 'base.html' %}
{% block content %}
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">Events</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="/">Home</a></li>
                        <li>Events</li>
                    </ul>
                </div>
            </div>
        </div>
  </div>
  <div class="top-pad">
        <form method="POST" action="{{ url_for('create_category') }}" role="form">
            <div class="form-group" style="color: black">{{ form.name.label(style="color: black") }}: {{ form.name(class="form-control",style="color: black") }}</div>
            <button type="submit" class="btn btn--primary">Submit</button>
       </form>
  </div>



{% include "bottom.html" %}

  <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/wow.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/tiny-slider.js') }}"></script>
  <script src="{{ url_for('static',filename='js/glightbox.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/main.js') }}"></script>

{% endblock content%}
